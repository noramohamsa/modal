<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Modal code</title>
    <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <h1>Image Modal</h1>
        <h4> Click on the image to show the modal</h4>
        <div class="container">
            <img src="/image/bcaf18ce6054768da1628a939e2b4f65.jpg" alt="first image" style="width:400px;height:400px;object-fit:cover;" >
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <span class="close">&times;</span>
         <img  src="/image/profile-picture.jpeg" id="myImg" class="modal-img" style="width:70%;height:auto;" >
         <div  id="caption" class="caption"> SMILE THIS PHOTO FOR YOU :></div>
  </div>
        <script src="js/js.js"></script>
    </body>
    </html
